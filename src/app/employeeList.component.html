<table>
  <thead>
    <tr>
      <th>code</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Annual Salary</th>
      <th>Date of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees;trackBy:trackByempCode">
      <td>{{employee.code}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.gender}}</td>
      <td>{{employee.annualSalary}}</td>
      <td>{{employee.dateOfBirth}}</td>
    </tr>
    <tr *ngIf="!employees || employees.length==0">
      <td colspan="5">No Employees to Display</td>
    </tr>
  </tbody>
  <br />
  <button (click)="getemployees()">Refresh Empl</button>
</table>
