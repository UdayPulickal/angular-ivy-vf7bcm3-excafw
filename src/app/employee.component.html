<table>
  <thead>
    <tr>
      <th attr.colspan="{{columnspan}}">
        Employee Details
      </th>
    </tr>
  </thead>
  <tr>
    <td>First Name</td>
    <td>{{firstName}}</td>
  </tr>
  <tr>
    <td>Last Name</td>
    <td>{{lastName}}</td>
  </tr>
  <tr *ngIf="showdetails">
    <td>Gender</td>
    <td>{{gender}}</td>
  </tr>
  <tr *ngIf="showdetails">
    <td>Age</td>
    <td>{{age}}</td>
  </tr>
</table>

<br />
<br />
<button (click)="toggleDetails()">
  {{showdetails ? 'Hide ':'Show '}}Details
</button>
